name: Ubuntu18.04

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2
    - name: deps
      run: ./deps.sh
    - name: config
      run: ./config.sh
    - name: build
      run: ./build.sh
    
